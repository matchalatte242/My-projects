<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Logowanie</title>
<link href="styles/style.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div class="registration_form">
        <br><center><div class="title" data-text="Logowanie...">Logowanie...</div></center> <!--  "data-text" określa tekst, który będzie powtarzany -->
		<br>
		<form>
            <div class="form_wrap">             
                <div class="input_wrap">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="input_wrap">
                    <input type="password" id="haslo" placeholder="Hasło" required>
                </div>
               
                <div class="input_wrap">
					<br>
					<button class="submit_btn btn-slide-left">Zaloguj</button>
				</div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
