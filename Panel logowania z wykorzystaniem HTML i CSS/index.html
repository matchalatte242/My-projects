<!DOCTYPE html>

<html lang="pl-PL">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="300">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Panel logowania z wykorzystaniem HTML i CSS</title>
</head>

<body>
	<form>
		<p>
			<img src="user.png" alt="Ikona użytkownika">
		</p>
		<p>
			<input type="text" id="username" name="username" placeholder="Nick" required minlength="4" maxlength="15">
		</p>
		<p>
			<input type="password" id="password" name="password" placeholder="Hasło" required minlength="6">
		</p>
		<p>
			<input type="submit" value="Zaloguj" class="login">
		</p>
	</form>
</body>

</html>
