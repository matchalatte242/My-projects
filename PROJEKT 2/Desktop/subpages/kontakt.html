<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<meta name="title" content="Podstawy hakingu">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="300">
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="../icons/hacker.ico">
	<link rel="stylesheet" href="../styles/stylesheet.css">
	<script type="text/javascript" src="../scripts/mobiledetect.js"></script>
	<title>Podstawy hakingu</title>
</head>

<body style="background-image: url(../images/b_background.jpg)" link="#FFFFFF" alink="#FF0000" vlink="#00FF00">
	
	<header class="logo" align="center">
		<h3 class="logo1 blink">Podstawy hakingu</h3>
	</header>
	
	<nav class="nav" align="center" style="background-image: url(../images/green_square.png)">
		<a class="button" href="../index.html">WSTĘP</a>  <a class="button" href="ataki.html">ATAKI</a>  <a class="button" href="organizacje.html">ORGANIZACJE</a>  <a class="button" href="systemy.html">SYSTEMY</a> <a class="button" href="https://ctflearn.com/" target="_blank">CTF</a> <a class="button" href="kontakt.html">KONTAKT</a> 
	</nav>
	
	<div class="container">
		<br>
		<form action="mailto:poczta@poczta.pl" method="post" enctype="text/plain">
			<fieldset>
				<legend>Dane osobowe:</legend><br>
				<label for="imie">Imię:</label>
				<input type="text" name="imie" id="imie" required autofocus spellcheck size="13" minlength="2" maxlength="13"><br><br>
				<label for="nazwisko">Nazwisko:</label>
				<input type="text" name="nazwisko" id="nazwisko" required spellcheck size="27" minlength="2" maxlength="27"><br><br>
			</fieldset>
			<fieldset>
			<legend>Płeć:</legend>
			<input type="radio" name="plec" id="kobieta" value="Kobieta">
			<label for="kobieta">Kobieta</label>
			<input type="radio" name="plec" id="mezczyzna" value="Mężczyzna">
			<label for="mezczyzna">Mężczyzna</label>
		</fieldset>
			<fieldset>
				<legend>Dane kontaktowe:</legend><br>
				<label for="email">E-mail kontaktowy:</label>
				<input type="email" name="email" id="email" required minlength="5"><br><br>
				<label for="tel">Kontaktowy nr tel.:</label>
				<input type="tel" name="tel" id="tel" required minlength="9" maxlength="12" size="12"><br><br>
			</fieldset>
			<fieldset>
				<legend>Wiadomość:</legend><br>
				<label for="file">Dołącz plik:</label>
				<input type="file" name="file" id="file"><br><br>
				<textarea style="margin-left: 10px" name="text" id="text" cols="50" rows="10" required spellcheck minlength="5" maxlength="500">Opisz swoje zapytanie...</textarea><br><br>
				<input type="reset" value="Wyczyść formularz" style="margin-left: 10px">
				<input type="submit" value="Wyślij formularz" style="margin-left: 10px">
			</fieldset>
	
		</form>
	</div>

</body>

</html>
